<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletion et Meteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body class="nightB">
    <h1 class="night">Recherche ta ville</h1>
    <div id="rechercheEtDate">
        <div id="divRecherche">
            <input type="text" id="recherche" placeholder="Ex: Marseille" autocomplete="off">
            <div id="listeVilles">
                <div id="closeButton">
                    <span class="iconify" data-icon="gg:close-o" data-inline="false"></span>
                </div>
                <ul id="resultats"></ul>
            </div>

        </div>
        <div id="dateHeure">
            <div id="date"></div>
            <div id="heure" class="night"></div>
        </div>
    </div>

    <div id="meteoCarte">
        <div class="night" id="meteo"></div>
        <div id="carte"></div>
    </div>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
